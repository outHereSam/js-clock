<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Space Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./main.js" defer></script>

    <title>JS Clock</title>
  </head>
  <body>
    <div class="info"></div>
    <div class="alert"></div>
    <div class="clock">
      <div class="alarm">
        <input type="time" id="alarm" />
        <button id="setAlarm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgba(255, 255, 255, 1)"
          >
            <path
              d="M12 4c-4.879 0-9 4.121-9 9s4.121 9 9 9 9-4.121 9-9-4.121-9-9-9zm0 16c-3.794 0-7-3.206-7-7s3.206-7 7-7 7 3.206 7 7-3.206 7-7 7z"
            ></path>
            <path
              d="M13 12V8h-2v6h6v-2zm4.284-8.293 1.412-1.416 3.01 3-1.413 1.417zm-10.586 0-2.99 2.999L2.29 5.294l2.99-3z"
            ></path>
          </svg>
          Set Alarm
        </button>
      </div>
      <div class="switcher">
        <button id="twelveHour" class="selected">12-Hour</button>
        <button id="twentyFourHour">24-Hour</button>
      </div>
      <h1 id="time"></h1>
      <p class="extra"></p>
    </div>
  </body>
</html>
